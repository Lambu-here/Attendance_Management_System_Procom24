{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="icon" type="image/png" href="{% static 'logo icon.png' %}">
    <link rel="stylesheet" href="{% static 'styles_scanqr.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="empty"></div>
    <nav class="nav">
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'logo.png' %}" alt="logo" class="logo-image" />
            </a>
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            <i class='bx bx-menu'></i>
        </div>

        <div class="right-nav">
            <ul class="right-ul">
                <li>
                    <a href="{% url 'home' %}" class="underline-animation">Home</a>
                </li>
                <li>
                    <a href="{% url 'participant_list' %}" class="underline-animation">Participants List</a>
                </li>

                <li>
                    <a href="{% url 'scan_qr' %}" class="underline-animation">Scan QR</a>
                </li>
                {% if request.session.user_id == 'admin' %}
                <li>
                    <a href="{% url 'uploadPage' %}" class="underline-animation">Upload Data</a>
                </li>
                {% endif %}

                <li><a href="{% url 'logout' %}" class="logout">Log Out</a></li>
            </ul>
        </div>
    </nav>
    <div class="cam-container">
        <div class="overlay">
            <div class="overlay-helper">
                <div class="overlay-element top-left"></div>
                <div class="overlay-element top-right"></div>
                <div class="overlay-element bottom-left"></div>
                <div class="overlay-element bottom-right"></div>
            </div>
        </div>
        <video id="camera-preview" autoplay></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/jsqr@2.0.2/dist/jsQR.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('camera-preview');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                });

            video.addEventListener('loadeddata', () => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                setInterval(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        console.log('Decoded QR code:', code.data);

                        // Perform an AJAX query with the decoded data
                        const decodedData = code.data;
                        sendAjaxQuery(decodedData);
                    }
                }, 1000);
            });
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(";").shift();
                return null;
            }

            function sendAjaxQuery(data) {
                // Replace 'your_server_endpoint' with your actual server endpoint
                const endpoint = '/mark-attendance/';
                const csrfToken = getCookie('csrftoken');

                fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ qrData: data }),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        alert(data.message); // You can customize this alert or update the UI accordingly
                    })
                    .catch(error => {
                        console.error('Error marking attendance:', error);
                    });
            }

        });

        function toggleMenu() {
            var nav = document.querySelector('.right-nav');
            nav.style.display = nav.style.display === "block" ? "none" : "block";
        }
    </script>
</body>

</html>
